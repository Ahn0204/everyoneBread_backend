spring.application.name=everyoneBread


# =================== [ 파일 업로드 관련 설정 ] ===================
# 업로드 가능한 단일 파일의 최대 크기
spring.servlet.multipart.max-file-size=100MB

# 전체 요청의 최대 크기 (파일 + 기타 폼 데이터 포함)
spring.servlet.multipart.max-request-size=100MB

# 업로드 가능한 part 수 설정 *tomcat9버전 이상에서 part 수를 기본 10개로 제한해서 생기는 오류 (FileCountLimitExceededException: attachment)
server.tomcat.max-part-count=100
# =========================================================== 


# # =================== [ Database-oracle ] ===================
# DataSource 자동설정 제외
# DataBase 설정 시 해당 내용 주석처리.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# Database 설정
# 1. Database의 url 주소
# spring.datasource.url=jdbc:oracle:thin:@000.000.000.000:1521:orcl

# Database 설정
# 2. Daatbase의 driver 로딩
# java에서의 Class.forName('oracle.jdbc.OracleDriver')
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# 3. Database의 아이디
spring.datasource.username=아이디 입력하는 곳

# 4. Database의 비밀번호
spring.datasource.password=비밀번호 입력하는 곳
# # =========================================================== 

# ======================= [ Cool SMS API ] =======================
sms.api-key=API_KEY
sms.api-secret=API_SECRET
sms.from-phone=FROM_PHONE_NUMBER
# =========================================================== 

# ======================= [ Google Mail Send stmp ] =======================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=이메일주소
spring.mail.password=16자리 비밀번호
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# =========================================================== 



# ======================= [ portone.key ] =======================
# imp.api.key = 포트원 api 키 입력
# imp.api.secretkey = secretkey 입력
# =========================================================== 


# ======================= [ JPA 설정 ] =======================
# Hibernate가 사용할 DB 방언(dialect) 설정
# spring.jpa.properties.hibernate.dialect=DB용_방언_클래스_경로

# H2 Database
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# MySQL 8.x
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PostgreSQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Oracle 21c 이상
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Oracle 11g
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle11gDialect

# SQL Server
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# 테이블 자동 생성 옵션 설정 (DDL옵션) 
# spring.jpa.hibernate.ddl-auto=옵션명
# none | update | create | create-drop 등 가능 (개발 환경에서는 update 추천)
spring.jpa.hibernate.ddl-auto=update

# SQL 보기 및 포맷팅

# ====================== [ JPA SQL Log 설정 (Logger 기반) ] ======================

# 콘솔에 SQL 출력 포맷 적용
spring.jpa.properties.hibernate.format_sql=true

# Hibernate show_sql 은 꺼두기 (System.out 사용 X)
spring.jpa.show-sql=false

# Hibernate가 실행하는 SQL문을 Logger로 출력
logging.level.org.hibernate.SQL=DEBUG

# SQL 파라미터 바인딩 정보 출력
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# 또는
# logging.level.org.hibernate.type.descriptor.sql=TRACE

