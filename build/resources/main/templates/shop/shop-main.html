<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/shop-layout}">

<head>
    <style>
        .shop-main-container {
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
        }

        /* 대시보드 영역 */
        .dashboard-box-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
        }

        .dashboard-box {
            flex: 1;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .dash-title {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .dash-value {
            font-size: 26px;
            font-weight: 700;
            color: #222;
        }

        /* 그래프 영역 */
        .sales-graph-section {
            margin-top: 20px;
        }

        .graph-placeholder,
        .circle-graph-placeholder {
            width: 100%;
            height: 260px;
            border: 1px solid #ddd;
            background: #fafafa;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<!-- 판매자 레이아웃 shop-layout.html -->
<div layout:fragment="content">

    <div class="shop-main-container">

        <!-- === DASHBOARD 4개 박스 === -->
        <div class="dashboard-box-wrapper">

            <div class="dashboard-box">
                <div class="dash-title">오늘 주문 수</div>
                <div class="dash-value">0</div>
            </div>

            <div class="dashboard-box">
                <div class="dash-title">판매 상품</div>
                <div class="dash-value">0</div>
            </div>

            <div class="dashboard-box">
                <div class="dash-title">품절 상품</div>
                <div class="dash-value">0</div>
            </div>

            <div class="dashboard-box">
                <div class="dash-title">평균 별점</div>
                <div class="dash-value">0.0</div>
            </div>

        </div>

        <!-- === 매출 통계 섹션 === -->
        <div class="sales-graph-section">
            <h3>매출 통계</h3>
            <div class="graph-placeholder">
                막대, 곡선 그래프
            </div>
        </div>

        <!-- === 종합 통계(원 그래프 등) === -->
        <div class="total-sales-section">
            <div class="circle-graph-placeholder">
                총 매출 / 오늘 매출 / 자주 팔린 빵 비율 / 원 그래프
            </div>
        </div>

    </div>

</div>

</body>
</html>
