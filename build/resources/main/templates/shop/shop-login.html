<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <title>모두의빵 - 판매자 로그인</title>

    <style>
        /* 기본 초기화 및 폰트 설정 */
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        /* 전체 컨테이너 */
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        /* 로그인 타이틀 */
        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #000;
        }

        /* 입력창 */
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .login-input:focus {
            background-color: #f9f9f9;
        }

        /* 옵션 영역 */
        .login-options {
            text-align: left;
            margin-bottom: 30px;
            font-size: 14px;
            color: #333;
        }

        /* 자동 로그인 체크박스 */
        .auto-login-area {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .auto-login-area input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        /* 링크 영역 */
        .links-area {
            text-align: center;
            margin-top: 10px;
        }

        .links-area a {
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }

        .links-area a:hover {
            text-decoration: underline;
        }

        /* 로그인 버튼 */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* 우측 상단 드롭다운 */
        .other-login-box {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .other-login-select {
            padding: 8px 12px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">

        <!-- 우측 상단 드롭다운 -->
        <div class="other-login-box">
            <select id="otherLoginSelect" class="other-login-select">
                <option value="">다른 로그인</option>
                <option value="/member/login">일반 회원 로그인</option>
                <option value="/rider/login">라이더 로그인</option>
            </select>
        </div>

        <div class="login-title">판매자 로그인</div>

        <!-- 판매자 로그인 POST 요청 -->
        <form th:action="@{/shop/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" class="login-input" name="shopId" placeholder="판매자 아이디를 입력해주세요." required />
            <input type="password" class="login-input" name="shopPw" placeholder="비밀번호를 입력해주세요." required />

            <div class="login-options">
                <div class="auto-login-area">
                    <input type="checkbox" id="autoLogin" name="autoLogin" />
                    <label for="autoLogin">자동 로그인</label>
                </div>

                <div class="links-area">
                    <a href="#">아이디 찾기</a>
                    |
                    <a href="#">비밀번호 재설정</a>
                    |
                    <a href="/member/select">회원가입</a>
                </div>
            </div>

            <button type="submit" class="login-btn">판매자 로그인</button>
        </form>
    </div>

<script>
    // URL 파라미터 읽기
    const params = new URLSearchParams(window.location.search);

    /* ===========================
       로그인 성공 시 알럿
       =========================== */
    if (params.get("success") === "login-ok") {

        showSuccessAlert("로그인 성공!", null);

        // 알럿 한 번만 뜨도록 URL 파라미터 제거
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
    }

    /* ===========================
       로그인 실패 시 알럿
       =========================== */
    if (params.get("error")) {

        let msg = params.get("error");

        showErrorAlert(msg, null);

        // 중복 알럿 방지
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
    }
</script>

</body>
</html>
