<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- =========================================
     상품 상세 관리 모달 fragment
     - AJAX 조회 / 수정 / 삭제 전용
     ========================================= -->
<th:block th:fragment="productDetailModal">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- SweetAlert 공통 래퍼 -->
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <!-- ===== 모달 오버레이 (기본 숨김) ===== -->
    <div id="productDetailModal" class="modal-overlay" style="display:none;">

        <!-- 모달 전용 CSS -->
        <link rel="stylesheet" th:href="@{/css/shop/product-detail-modal.css}">

        <div class="modal-window" role="dialog" aria-modal="true">

            <!-- ===== 모달 헤더 ===== -->
            <div class="modal-header">
                <h2 class="modal-title">상품 상세</h2>
                <!-- 닫기 버튼 -->
                <button type="button" class="modal-close" aria-label="닫기">&times;</button>
            </div>

            <!-- ===== 모달 본문 ===== -->
            <div class="modal-body">
                <!-- ===== 상단 영역 : 이미지 + 기본 정보 ===== -->
                <div class="product-top">

                    <!-- 상품 이미지 영역 -->


                    <!-- 상품 기본 정보 -->
                    <div class="product-info">

                        <div class="info-row">
                            <span class="info-label">상품명</span>
                            <span class="info-value" id="detailProductName"> - </span>
                        </div>

                        <div class="info-row">
                            <span class="info-label">가격</span>
                            <span class="info-value" id="detailProductPrice"> - </span>
                        </div>

                        <div class="info-row">
                            <span class="info-label">판매상태</span>
                            <span class="info-value status" id="detailProductStatus"> - </span>
                        </div>
                    </div>
                </div>

                <!-- ===== 구분선 ===== -->
                <hr class="modal-divider">

                <!-- ===== 상품 설명 ===== -->
                <div class="product-description">
                    <h3 class="section-title">상품 설명</h3>

                    <!-- JS에서 text 세팅 -->
                    <div class="description-box" id="detailProductDescription"> - </div>
                </div>

                <!-- ===== 구분선 ===== -->
                <hr class="modal-divider">

                <!-- ===== 판매 정보 ===== -->
                <div class="product-meta">
                    <h3 class="section-title">판매 정보</h3>

                    <div class="meta-row">
                        <span class="meta-label">카테고리</span>
                        <span class="meta-value" id="detailProductCategory"> - </span>
                    </div>

                    <div class="meta-row">
                        <span class="meta-label">등록일</span>
                        <span class="meta-value" id="detailProductCreatedAt"> - </span>
                    </div>

                    <div class="meta-row">
                        <span class="meta-label">최종 수정일</span>
                        <span class="meta-value" id="detailProductUpdatedAt"> - </span>
                    </div>
                </div>
            </div>

            <!-- ===== 모달 하단 버튼 ===== -->
            <div class="modal-footer">
                <!-- 수정 / 저장 -->
                <button type="button" class="btn btn-outline" id="detailEditBtn">수정</button>
                <!-- 삭제 -->
                <button type="button" class="btn btn-danger" id="detailDeleteBtn">삭제</button>
            </div>
        </div>

        <!-- ===== 모달 전용 JS ===== -->
        <script th:src="@{/js/shop/product-detail-modal.js}"></script>
    </div>
</th:block>
</body>
</html>
