<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/shop-layout}">

<head>
    <meta charset="UTF-8" />
    <title>후기 관리 - 모두의빵 판매자센터</title>

    <style>
        .reviews-container {
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* 상단 탭 */
        .top-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #ddd;
            cursor: pointer;
            background: #f9f9f9;
        }

        .tab.active {
            background: #000;
            color: #fff;
            font-weight: 600;
        }

        /* 후기 카드 */
        .review-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }

        .review-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 좌측 */
        .review-left {
            display: flex;
            gap: 15px;
        }

        .review-img {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            font-size: 12px;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-info {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .review-date {
            color: #777;
        }

        /* 우측 */
        .review-actions {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        .done {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div layout:fragment="content">

    <div class="reviews-container">

        <!-- 제목 -->
        <div class="page-title">후기 관리</div>

        <!-- 상단 탭 -->
        <div class="top-tabs">
            <div class="tab active">후기</div>
            <div class="tab">문의</div>
        </div>

        <!-- 후기 카드 (반복 예정) -->
        <div class="review-card">
            <div class="review-row">

                <!-- 좌측 정보 -->
                <div class="review-left">
                    <div class="review-img">상품<br>사진</div>

                    <div class="review-info">
                        <div class="review-date">2025-12-14</div>
                        <div>상품명 + 수량</div>
                        <div>별점</div>
                        <div>아이디</div>
                        <div>제목</div>
                        <div>후기 내용</div>
                    </div>
                </div>

                <!-- 우측 버튼 -->
                <div class="review-actions">
                    <button class="btn">답변하기</button>
                </div>

            </div>
        </div>

        <!-- 답변 완료 상태 예시 -->
        <div class="review-card">
            <div class="review-row">

                <div class="review-left">
                    <div class="review-img">상품<br>사진</div>

                    <div class="review-info">
                        <div class="review-date">2025-12-13</div>
                        <div>상품명 + 수량</div>
                        <div>별점</div>
                        <div>아이디</div>
                        <div>제목</div>
                        <div>후기 내용</div>
                    </div>
                </div>

                <div class="review-actions">
                    <span class="done">답변완료</span>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
