
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <title>입점신청</title>

    <style>
        /* 1. 기본 초기화 및 폰트 */
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            margin: 0;
            padding: 40px 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* 2. 전체 컨테이너 (박스 형태) */
        .signup-container {
            width: 100%;
            max-width: 550px; 
            padding: 40px;
            border: 2px solid #000; 
            border-radius: 10px;
            background-color: #fff;
        }

        /* 3. 헤더 스타일 */
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }
        .signup-header hr {
            border: 0;
            height: 2px;
        }

        /* 4. 입력 폼 행(Row) 스타일 */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* 왼쪽 라벨 (상점명, 주소 등) */
        .form-label {
            width: 130px; /* 글자 수가 길어져서 120px -> 130px로 살짝 늘림 */
            font-weight: 700;
            font-size: 15px;
            color: #333;
            flex-shrink: 0; 
        }

        /* 입력창 공통 스타일 */
        .input-text {
            flex: 1; 
            height: 45px;
            padding: 0 10px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .input-text:focus {
            background-color: #f9f9f9;
            border-width: 2px;
        }

        /* 5. 버튼이 옆에 붙는 영역 */
        .input-with-btn {
            display: flex;
            flex: 1;
            gap: 8px; 
        }

        /* 작은 버튼 (인증, 사진첨부) */
        .btn-small {
            height: 45px;
            padding: 0 15px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .btn-small:hover {
            background-color: #f0f0f0;
        }

        /* 6. 하단 버튼 영역 (가입) */
        .action-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .btn-large {
            width: 200px;
            height: 50px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* 가입 버튼 스타일 */
        .btn-submit {
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
        }
        .btn-submit:hover {
            background-color: #000;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h1>입점신청</h1>
            <hr>
        </div>

        <form method="post" action="/shop/shop-register">

            <div class="form-row">
                <label class="form-label">상점명</label>
                <div class="input-with-btn">
                    <input type="text" name="shopName" class="input-text" required>
                    <button type="button" class="btn-small">인증</button>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">사업장 주소</label>
                <input type="text" name="shopAddress" class="input-text" required>
            </div>

            <div class="form-row">
                <label class="form-label">사업자 등록번호</label>
                <div class="input-with-btn">
                    <input type="text" name="bizNo" class="input-text" required>
                    <button type="button" class="btn-small">사진첨부</button>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn-large btn-submit">가입</button>
            </div>
            
        </form>
    </div>

</body>
</html>
