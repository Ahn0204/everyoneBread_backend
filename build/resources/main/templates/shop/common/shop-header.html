<th:block th:fragment="shop-header">
    <link rel="stylesheet" th:href="@{/css/shop/comm/header.css}">
    <div class="shop-header-wrapper">

        <!-- 왼쪽: 로고 / 상점 이미지 -->
        <div class="shop-header-left" onclick="location.href='/shop'" style="cursor: pointer;">
            <div class="shop-img-box">상점</div>
            <div class="shop-name">상점명</div>
        </div>

        <!-- 중앙 메뉴 -->
        <div class="shop-menu">
            <a href="/shop/products">상품 관리</a>
            <a href="/shop/orders">주문 관리</a>
            <a href="/shop/reviews">후기 · 문의</a>
        </div>

        <!-- 오른쪽 메뉴 -->
        <div class="shop-header-right">
            <div class="shop-circle-btn">알림</div>
            <a class="shop-link" href="/shop/mypage">내 정보</a>
            <a class="shop-link" href="/shop/logout">로그아웃</a>
        </div>

    </div>

</th:block>
