<!-- templates/shop/common/shop-header.html -->

<th:block th:fragment="shop-header">

    <style>
        /* ===== 공통 판매자 헤더 기본틀 ===== */
        .shop-header-wrapper {
            width: 100%;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 왼쪽: 상점 이미지 + 상점명 */
        .shop-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .shop-img-box {
            width: 70px;
            height: 70px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* 중앙: 메뉴 */
        .shop-menu {
            display: flex;
            gap: 15px;
        }

        .shop-menu a {
            border: 1px solid #000;
            padding: 8px 14px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        /* 오른쪽: 알림함, 정보관리, 로그아웃 */
        .shop-header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .shop-circle-btn {
            width: 55px;
            height: 55px;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        .shop-link {
            font-size: 12px;
            text-decoration: none;
            color: #000;
        }
    </style>

    <div class="shop-header-wrapper">

        <!-- 왼쪽 -->
        <div class="shop-header-left">
            <div class="shop-img-box">
                상점img
            </div>
        </div>

        <!-- 중앙 메뉴 -->
        <div class="shop-menu">
            <a href="#">상품 관리</a>
            <a href="#">주문 관리</a>
            <a href="#">후기/문의 관리</a>
        </div>

        <!-- 오른쪽 -->
        <div class="shop-header-right">
            <div class="shop-circle-btn">알림함</div>
            <a class="shop-link" href="#">정보관리</a>
            <a class="shop-link" href="#">로그아웃</a>
            <a class="shop-link" href="#">고객센터</a>
        </div>

    </div>

</th:block>
