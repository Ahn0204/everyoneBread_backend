<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main/main-layout}">
    <head>
        <th:block layout:fragment="head">
            <link rel="stylesheet" th:href="@{/css/admin/comm/list-comm.css}" />
            <style>
                /*항목 너비 설정하는 레이아웃css*/
                .div-cols {
                    /*항목을 담는 div에 지정*/
                    display: flex;
                    flex-direction: row;
                    width: 100%;
                    padding: 20px 10px 10px 20px;
                }
                .div-col-1 {
                    flex: 0.7;
                }
                .div-col-2 {
                    flex: 1.2;
                }
                .div-col-3 {
                    flex: 1;
                }
                .div-col-4 {
                    flex: 1.5;
                }
            </style>
        </th:block>
    </head>
    <body>
        <!--레이아웃의 content 부분에 아래 내용이 출력됨-->
        <div layout:fragment="content">
            <div class="listAndList-header m-2">
                <div th:replace="~{customerCenter/inquiry-header}"></div>
                <div class="inquiry-list-header" style="max-width: 1000px; min-width: 800px">
                    <div class="div-cols border-bottom border-3 border-dark fw-b text-center">
                        <div class="div-col-1 fw-bold">번호</div>
                        <div class="div-col-2 fw-bold">내용</div>
                        <div class="div-col-3 fw-bold">상태</div>
                        <div class="div-col-4 fw-bold">작성 일시</div>
                        <div class="div-col-4 fw-bold">답변 일시</div>
                    </div>
                    <!--변경 내역이 없을 때-->
                    <div th:if="${noList}">
                        <div class="p-2 flex-fill" th:text="${noList}"></div>
                    </div>
                    <!--변경 내역이 있을 때-->
                    <div th:unless="${noList}">
                        <div class="inquiry-list">
                            <!--항목 담는 div(css 레이아웃 틀)-->
                            <div class="border-bottom border-1 border-secondary text-center" th:each="i, loop : ${inquiryP}">
                                <a class="linkDefault" th:href="@{|/customerCenter/inquiry/${page}/${i.inquiryNo}|}">
                                    <!--항목-->
                                    <div class="div-cols">
                                        <div class="div-col-1" th:text="${start - loop.index}"></div>
                                        <div class="div-col-2" th:text="${#strings.abbreviate(i.question, 10)}"></div>
                                        <div class="div-col-3" th:if="${i.status=='n'}" th:text="미답변"></div>
                                        <div class="div-col-3" th:if="${i.status=='y'}" th:text="답변 완료"></div>
                                        <div class="div-col-4" th:text="${#temporals.format(i.createdAt, 'YY-MM-dd HH:mm')}"></div>
                                        <div class="div-col-4" th:text="${#temporals.format(i.answeredAt, 'YY-MM-dd HH:mm')}"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--페이지 블럭-->
                        <div th:unless="${noList}">
                            <ul class="pagination justify-content-center p-2 mt-3">
                                <!--이전 버튼-->
                                <li class="page-item" th:classappend="${!inquiryP.hasPrevious} ? 'disabled' ">
                                    <a class="page-link" th:text="이전" th:href="@{|?page=${inquiryP.number-1}|}"></a>
                                </li>
                                <!--페이지 숫자 버튼-->
                                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0,inquiryP.totalPages-1)}" th:classappend="${pageNum == inquiryP.number} ? 'active'">
                                    <a class="page-link" th:href="@{|?page=${pageNum}|}" th:text="${pageNum}+1"></a>
                                </li>
                                <!--다음 버튼-->
                                <li class="page-item" th:classappend="${!inquiryP.hasNext} ? 'disabled'">
                                    <a class="page-link" th:href="@{|?page=${inquiryP.number+1}|}" th:text="다음"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--레이아웃의 script 부분에 아래 내용이 출력됨-->
        <script layout:fragment="script"></script>
    </body>
</html>
