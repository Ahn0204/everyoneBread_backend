<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/comm/admin-layout}">
    <head>
        <th:block layout:fragment="head">
            <style>
                /*항목 너비 설정하는 레이아웃css*/
                .div-cols {
                    /*항목을 담는 div에 지정*/
                    display: flex;
                    flex-direction: row;
                    width: 100%;
                    padding: 20px 10px 10px 20px;
                }
                .div-col-1 {
                    flex: 0.7;
                } /* 번호 */
                .div-col-2 {
                    flex: 1.2;
                } /* 작업 내용, 수수료 비율, 작업자 */
                .div-col-3 {
                    flex: 1.5;
                } /* 변경 일시 */
            </style>
        </th:block>
    </head>
    <body>
        <!--레이아웃의 content 부분에 아래 내용이 출력됨-->
        <div layout:fragment="content">
            <div class="listAndList-header m-2">
                <div class="list-header"><h3>수수료 변경</h3></div>
                <div class="distanceFee border p-3">
                    <form th:action="@{/admin/settlement/insertFeeRatio}" method="post" name="feeForm">
                        <!--form객체 사용하고 있지 않아, 개별적으로 유효성 검사 필요-->
                        <div class="insertShopFeeRatio-box">
                            <!--상점 수수료 변경-->
                            <label for="shopFeeRatio">상점 수수료</label>
                            <div class="shopFeeRatio-box">
                                <!-- th:value="${shopFeeRatio}" -->
                                <input type="number" name="shopFeeRatio" id="shopFeeRatio" class="me-1" min="0.0" step="0.1" size="25" placeholder="소수 첫째 짜리까지 입력 가능" required />
                                <span>%</span>
                            </div>
                            <!-- <button type="button" name="insert-shopFeeRatio" class="btn btn-secondary">변경</button> -->
                        </div>
                        <!--라이더 수수료 변경-->
                        <div class="insertDeliveryFeeRatio-box">
                            <label for="deliveryFeeRatio">라이더 수수료</label>
                            <div class="deliveryFeeRatio-box">
                                <!-- th:value="${deliveryFeeRatio}" -->
                                <input type="number" name="deliveryFeeRatio" id="deliveryFeeRatio" class="me-1" min="0.0" step="0.1" size="25" placeholder="소수 첫째 짜리까지 입력 가능" required />
                                <span>%</span>
                            </div>
                        </div>
                        <button type="button" name="insertFeeRatio" class="insertFeeRatio btn btn-secondary">변경</button>
                        <input type="hidden" name="memberNo" th:value="${#authentication.principal.member.memberNo}" />

                        <th:block th:if="${isSucceeded} != null">
                            <script th:if="${isSucceeded}">
                                showToast('변경 완료', 'success');
                            </script>
                            <script th:unless="${isSucceeded}">
                                showToast('다시 시도해주세요.', 'error');
                            </script>
                        </th:block>
                    </form>
                </div>
                <div class="update-list" style="max-width: 1000px; min-width: 800px">
                    <div class="div-cols border-bottom border-3 border-dark fw-b text-center">
                        <div class="div-col-1 fw-bold">번호</div>
                        <div class="div-col-2 fw-bold">작업 내용</div>
                        <div class="div-col-2 fw-bold">상점 수수료 비율</div>
                        <div class="div-col-2 fw-bold">라이더 수수료 비율</div>
                        <div class="div-col-2 fw-bold">작업자</div>
                        <div class="div-col-3 fw-bold">변경 일시</div>
                    </div>
                    <!--변경 내역이 없을 때-->
                    <div th:if="${noUpdate}">
                        <div class="p-2 flex-fill" th:text="${noUpdate}"></div>
                    </div>
                    <!--변경 내역이 있을 때-->
                    <div th:unless="${noUpdate}">
                        <div class="update-history-list">
                            <!--항목 담는 div(css 레이아웃 틀)-->
                            <div class="accordion-item div-cols border-bottom border-1 border-secondary text-center" th:each="fee, loop : ${feeP}">
                                <!--항목-->
                                <div class="div-col-1" th:text="${start - loop.index}"></div>
                                <div class="div-col-2" th:text="${fee.operation}"></div>
                                <div class="div-col-2" th:text="${fee.shopFeeRatio}"></div>
                                <div class="div-col-2" th:text="${fee.riderFeeRatio}"></div>
                                <div class="div-col-2" th:text="${fee.memberNo.memberName}"></div>
                                <div class="div-col-3" th:text="${#temporals.format(fee.createdAt, 'YY-MM-dd HH:mm')}"></div>
                            </div>
                        </div>
                        <!--페이지 블럭-->
                        <div th:unless="${noUpdate}">
                            <ul class="pagination justify-content-center p-2 mt-3">
                                <!--이전 버튼-->
                                <li class="page-item" th:classappend="${!feeP.hasPrevious} ? 'disabled' ">
                                    <a class="page-link" th:text="이전" th:href="@{|?page=${feeP.number-1}|}"></a>
                                </li>
                                <!--페이지 숫자 버튼-->
                                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0,feeP.totalPages-1)}" th:classappend="${pageNum == feeP.number} ? 'active'">
                                    <a class="page-link" th:href="@{|?page=${pageNum}|}" th:text="${pageNum}+1"></a>
                                </li>
                                <!--다음 버튼-->
                                <li class="page-item" th:classappend="${!feeP.hasNext} ? 'disabled'">
                                    <a class="page-link" th:href="@{|?page=${feeP.number+1}|}" th:text="다음"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--레이아웃의 script 부분에 아래 내용이 출력됨-->
        <script layout:fragment="script">
            $('.insertFeeRatio').on('click', function () {
                showConfirmAlert(
                    '수수료 비율을 변경합니다.',
                    () => {
                        $('form[name="feeForm"]').submit();
                    },
                    () => {}
                );
            });
        </script>
    </body>
</html>
