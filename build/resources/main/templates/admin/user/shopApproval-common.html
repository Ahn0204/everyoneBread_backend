<!--아코디언 헤더 : collapse기능용 버튼 > 항목 제목-->
<div class="accordion-header" th:id="heading-+${shop.shopNo}">
    <!--collapse용 버튼 : -->
    <button class="d-flex flex-row border-bottom text-center accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#body-'+${shop.shopNo}" aria-expanded="false" th:aria-controls="'body-'+${shop.shopNo}">
        <!--항목 제목-->
        <div class="div-col-1" th:text="${start - loop.index}"></div>
        <div class="div-col-2" th:text="${shop.status.description}"></div>
        <div class="div-col-3" th:text="${shop.member.memberId}"></div>
        <div class="div-col-4" th:text="${shop.member.memberName}"></div>
        <div class="div-col-7" th:text="${shop.shopName}"></div>
        <div class="div-col-5" th:text="${#temporals.format(shop.createdAt, 'YY-MM-dd HH:mm')}"></div>
        <div class="div-col-6" th:text="${#temporals.format(shop.approvedDate, 'YY-MM-dd HH:mm')}"></div>
    </button>
</div>
<!--바디 : collapse기능용 div > 실제 내용이 담긴 아코디언 바디-->
<!--collapse기능용 div : -->
<div th:id="body-+${shop.shopNo}" class="accordion-collapse collapse" th:aria-labelledby="'heading-'+${shop.shopNo}" data-bs-parent="#shopApproval-List">
    <!--아코디언 바디-->
    <div class="accordion-body">
        <table class="mb-3">
            <tr>
                <th width="120px" class="text-center p-2">이름</th>
                <td width="180px" class="p-2" th:text="${shop.sellerName}"></td>
                <th width="120px" class="text-center p-2">연락처</th>
                <td width="180px" class="p-2" th:text="${shop.member.memberPhone}"></td>
                <th width="120px" class="text-center p-2">메일</th>
                <td width="180px" class="p-2" th:text="${shop.member.memberEmail}"></td>
            </tr>
            <tr>
                <th width="120px" class="text-center p-2">상점명</th>
                <td width="180px" class="p-2" th:text="${shop.shopName}"></td>
                <th width="120px" class="text-center p-2">주소</th>
                <td width="180px" class="p-2" th:text="${shop.shopAddress}" colspan="3"></td>
            </tr>
            <tr>
                <th class="text-center p-2">사업자 번호</th>
                <td colspan="3">
                    <span class="p-2" th:text="${shop.bizNo}"></span>
                    <button type="button" class="check-license btn btn-secondary">사업자 번호 인증</button>
                    <button type="button" class="show-license btn btn-secondary" th:data-file="${shop.bizImg}">사진 보기</button>
                </td>
                <th class="text-center p-2">
                    사업자 등록증
                    <br />
                    발급일자
                </th>
                <!-- <td class="p-2" th:text="${shop.licenseCreatedAt}"></td> -->
            </tr>
            <tr>
                <th width="120px" class="text-center p-2">예금주명</th>
                <td width="180px" class="p-2" th:text="${shop.accountName}"></td>
                <th width="120px" class="text-center p-2">은행명</th>
                <td width="180px" class="p-2" th:text="${shop.bankName}"></td>
                <th width="120px" class="text-center p-2">계좌</th>
                <td width="180px" class="p-2" th:text="${shop.accountNo}"></td>
            </tr>
            <!--보완요청인 내역만 출력-->
            <tr th:if="${shop.status.description == '입점 반려'}">
                <th class="text-center p-2">
                    보완 요청
                    <br />
                    사유
                </th>
                <td class="p-2" colspan="5"></td>
            </tr>
        </table>
        <!--승인완료된 내역은 출력X-->
        <form th:unless="${shop.status.description == '입점 승인'}">
            <input type="hidden" name="shopNo" class="shopNo" th:value="${shop.shopNo}" />
            <div class="d-flex flex-row gap-3 justify-content-end">
                <select name="reject-reason" class="reject-reason">
                    <option value="" selected hidden>보완 사유</option>
                    <option value="photo">사진 식별 불가</option>
                    <option value="license">사업자 번호 인증불가</option>
                    <option value="info">올바르지 못한 정보</option>
                </select>
                <button type="button" class="btn btn-secondary revision">보완</button>
                <button type="button" class="btn btn-primary approval">승인</button>
            </div>
        </form>
    </div>
</div>
