<div class="list-noShop text-center border rounded py-5" th:unless="${shopList}">
    <h5>조회된 상점이 없습니다.</h5>
    <h5>설정된 주소를 확인해주세요.</h5>
</div>
<div class="shopCard-box row row-cols-1 g-3" th:if="${shopList}">
    <div class="col" th:each="shop, loop : ${shopList}">
        <!--카드 클릭 시 링크-->
        <a class="shop-link linkDefault text-dark" th:onclick="|goShop(${shop.shopNo})|">
            <!--상점 카드-->
            <div class="shopCard card h-100">
                <div class="row g-0">
                    <!-- d-flex flex-row -->
                    <!--상점 이미지-->
                    <div class="col-4 border rounded">
                        <img th:if="${shop.shopImg}" th:src="|@{upload/shop/shopImg/${shop.shopImg}}|" class="shopImg img-fluid rounded-start h-100" alt="상점 이미지" />
                        <img th:unless="${shop.shopImg}" th:src="@{image/common/everyoneBread_default_Img.png}" class="shopImg img-fluid rounded h-100" alt="이미지 없음" />
                    </div>
                    <div class="shopInfo-box col-8">
                        <div class="card-body py-2">
                            <!-- 주문수 총리뷰 수 평균 별점 -->
                            <h5 class="shopName card-title mb-1" th:text="${shop.shopName}"></h5>
                            <div class="shopOrderCount medium text-muted">주문 수</div>
                            <div class="shopReviewCount medium text-muted"></div>
                            <div class="shopAvgRating medium text-muted"></div>
                            <div class="shopAddress medium mt-1" th:text="${shop.shopAddress}"></div>
                            <div class="shopDistance medium text-muted mt-1" th:text="${shop.distance}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
