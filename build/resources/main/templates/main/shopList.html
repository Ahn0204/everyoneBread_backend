<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main/main-layout}">
    <head>
        <!--css link태그 등 자식 페이지에서 head에 담겨야 할 태그-->
        <th:block layout:fragment="head"></th:block>
    </head>
    <body>
        <!--레이아웃의 content 부분에 아래 내용이 출력됨-->
        <div layout:fragment="content">
            <!--위치 설정box-->
            <form th:action="@{/}" method="post">
                <div th:replace="~{main/getLocation}"></div>
            </form>
            <!--내역 출력-->
            <div class="list">
                <!--카테고리 제목-->
                <div class="list-title text-center m-3">
                    <h3 class="fw-bold" th:text="${param.category}"></h3>
                </div>
                <!--필터링 박스 (임시)-->
                <div th:replace="~{main/shop-filtering}"></div>
                <!--상점 내역-->
                <div class="shopList" style="width: 50vw"></div>
            </div>
        </div>

        <!--레이아웃의 script 부분에 아래 내용이 출력됨-->
        <script layout:fragment="script">
            console.log('fragment 됨');
        </script>
    </body>
</html>
