<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main/main-layout}">
    <head>
        <th:block layout:fragment="head">
            <link rel="stylesheet" th:href="@{/css/main/productList.css}" />
        </th:block>
    </head>
    <body>
        <!--레이아웃의 content 부분에 아래 내용이 출력됨-->
        <div layout:fragment="content">
            <!--본문(상품리스트, 주문표) 나란히 배치-->
            <div class="d-flex flex-row" style="width: 80vw">
                <!--상품 리스트-->
                <div class="listBox border p-2 me-2 d-flex flex-column" style="min-width: 450px; width: 70vw">
                    <!--상품 리스트 상부 - 상점 정보-->
                    <div class="shopInfo border p-2" th:object="${shop}">
                        <h4 class="border-bottom border-3 p-1 shopName" th:text="${shop.shopName}"></h4>
                        <div class="d-flex flex-row">
                            <div class="shopImg-box border rounded" style="width: 30vw">
                                <img th:if="${shop.shopImg}" th:src="|@{/upload/shop/shopImg/${shop.shopImg}}|" class="shopImg img-fluid rounded" alt="상점 이미지" />
                                <img th:unless="${shop.shopImg}" th:src="@{/image/common/everyoneBread_default_Img.png}" class="shopImg img-fluid rounded" alt="기본 이미지" />
                            </div>
                            <div class="p-2" style="width: 70vw">
                                <div class="d-flex flex-row gap-1">
                                    <div class="heading">평균 별점</div>
                                    <div th:text="${shop.avgRating}"></div>
                                </div>
                                <div class="d-flex flex-row gap-1">
                                    <div class="heading">영업 시간</div>
                                    <div th:text="${shop.openTime}+' ~ '+${shop.closeTime}"></div>
                                    <div class="heading">휴무</div>
                                    <div th:text="${shop.holiday}"></div>
                                </div>
                                <div class="gap-1">
                                    <div class="heading">한 줄 소개</div>
                                    <div th:text="${shop.shopIntro}"></div>
                                </div>
                                <div class="d-flex flex-row gap-1">
                                    <div class="heading">거리</div>
                                    <div class="distance" id="distance" th:text="${shop.distance}"></div>
                                </div>
                                <!--shopNo-->
                                <input type="hidden" class="shopNo" id="shopNo" th:value="${shop.shopNo}" />
                            </div>
                        </div>
                    </div>
                    <!--상품 리스트 하부 - 상품 리스트-->
                    <div class="productList border p-2 mt-3">
                        <h4 class="border-bottom border-3 p-1"></h4>
                        <div class="product border-bottom" th:each="entry:${productList}">
                            <!--카테고리명-->
                            <h4 class="border-bottom border-3 p-1" th:text="${entry.key}"></h4>
                            <!--카테고리의 상품 리스트-->
                            <div class="product border-bottom d-flex flex-row gap-2 p-1" th:each="product : ${entry.value}">
                                <div class="border rounded" style="width: 30vw">
                                    <img th:unless="${product.imgUrl}" th:src="@{/image/common/everyoneBread_default_Img.png}" class="shopImg img-fluid rounded" alt="기본 이미지" />
                                    <img th:if="${product.imgUrl}" th:src="@{|/upload/product/${product.imgUrl}|}" class="shopImg img-fluid rounded" alt="상품 사진" />
                                </div>
                                <div style="width: 70vw">
                                    <div class="productName heading" th:text="${product.productName}"></div>
                                    <div class="productSummary" th:text="${product.summary}"></div>
                                    <div class="d-flex flex-row">
                                        <span class="productPrice" th:text="${product.price}"></span>
                                        <span>원</span>
                                    </div>
                                    <!--수량, 담기 버튼-->
                                    <div class="beforeCart">
                                        <input type="number" class="quantity" value="1" />
                                        <button class="cartBtn btn btn-secondary" th:data-productno="${product.productNo}">담기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--장바구니/주문표-->
                <div th:replace="~{main/cartList}"></div>
            </div>
        </div>

        <!--js파일 링크-->
        <script layout:fragment="script" th:src="@{/js/main/productList.js}"></script>
    </body>
</html>
