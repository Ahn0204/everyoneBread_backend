<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <!--예솔: csrf토근 헤더 추가-->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- 카카오 주소 API -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/member/register.css}">
    <title>모두의빵</title>
</head>
<!--  -->
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>회원가입</h1>
            <hr>
        </div>

        <form method="post" action="/member/register">
            <!--예솔: csrf토큰 추가-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="memberRole" value="USER">
            
            <div class="form-row">
                <label class="form-label">아이디</label>
                <div class="input-with-btn">
                    <input type="text" name="memberId" class="input-text" required>
                    <button type="button" class="btn-small" id="id-chk-btn">중복확인</button>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">비밀번호</label>
                <input type="password" name="memberPw" class="input-text" required>
            </div>

            <div class="form-row">
                <label class="form-label">비밀번호 확인</label>
                <input type="password" name="memberPwConfirm" class="input-text" required>
            </div>

            <div class="form-row">
                <label class="form-label">이름</label>
                <input type="text" name="memberName" class="input-text" required>
            </div>

            <div class="form-row">
                <label class="form-label">주민등록번호</label>
                <div class="jumin-area">
                    <input type="text" name="jumin1" class="input-jumin" maxlength="6">
                    <span>-</span>
                    <input type="password" name="jumin2" class="input-jumin" maxlength="1">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">이메일</label>
                <div class="input-with-btn">
                    <input type="email" name="memberEmail" class="input-text" required>
                    <button type="button" class="btn-small" id="email-chk-btn">중복확인</button>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">휴대폰</label>
                <div class="input-with-btn">
                    <input type="text" name="memberPhone" class="input-text" required>
                    <!-- 휴대폰 인증번호 받는 인증 버튼 -->
                    <button type="button" class="btn-small" id="phone-chk-btn">인증</button>
                </div>
            </div>

            <!-- 인증번호 입력 후 확인 버튼 -->
            <div class="form-row auth-code-row">
                <div class="input-with-btn">
                    <input type="text" name="authCode" class="input-text" placeholder="인증번호 입력" required>
                    <button type="button" class="btn-small" id="auth-code-btn">확인</button>
                </div>
            </div>

            <!-- 기본 주소 + 검색 버튼 -->
            <div class="form-row">
                <label class="form-label">주소</label>
                <div class="input-with-btn">
                    <input type="text" name="memberAddress" id="memberAddress" class="input-text" placeholder="주소 검색을 눌러주세요" readonly required>
                    <button type="button" class="btn-small" onclick="execDaumPostcode()">검색</button>
                </div>
            </div>

            <!-- 상세주소 입력 -->
            <div class="form-row">
                <label class="form-label">상세주소</label>
                <input type="text" name="memberAddressDetail" class="input-text" placeholder="상세주소 입력 (선택)">
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn-large btn-submit">가입</button>
                <!-- <button type="button" class="btn-large btn-next" onclick="location.href='/seller/register'">다음 (판매자)</button> -->
            </div>

        </form>
    </div>
    <script th:src="@{/js/member/mypage/register.js}"></script>
</body>
</html>
