<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/main-layout}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/member/mypage/layout.css}">
    <title>마이페이지</title>
</head>

<body>
<div layout:fragment="content">
    <div class="mypage-wrapper">

        <!-- ===== 사이드바 ===== -->
        <aside class="mypage-sidebar">
            <div class="sidebar-title">마이페이지</div>

            <ul class="sidebar-menu">
                <li><a th:href="@{/member/mypage/orderList}"        th:classappend="${menu=='orderList'} ? 'active'">주문내역</a></li>
                <li><a th:href="@{/member/mypage/wishList}"         th:classappend="${menu=='wishList'} ? 'active'">즐겨찾기</a></li>
                <li><a th:href="@{/member/mypage/reviewList}"       th:classappend="${menu=='reviewList'} ? 'active'">후기</a></li>
                <li><a th:href="@{/member/mypage/qnaList}"          th:classappend="${menu=='qnaList'} ? 'active'">문의</a></li>
                <li><a th:href="@{/member/mypage/deliveryList}"     th:classappend="${menu=='deliveryList'} ? 'active'">배송지 관리</a></li>
                <li><a th:href="@{/member/mypage/info/check}"       th:classappend="${menu=='info'} ? 'active'">개인정보 수정</a></li>
            </ul>
        </aside>

        <!-- ===== 오른쪽 컨텐츠 (자식이 여기에 들어감) ===== -->
        <section class="mypage-content">
            <div layout:fragment="mypage-content"></div>
        </section>

    </div>
</div>
</body>
</html>
