<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{member/mypage/mypage-layout}">

<head>
    <meta charset="UTF-8">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <link rel="stylesheet" th:href="@{/css/member/mypage/reviewList.css}">
    <title>후기관리</title>
</head>

<body>

<section layout:fragment="mypage-content">

    <h2 class="review-title">후기 관리</h2>

    <!-- 후기 없을 때 -->
    <div th:if="${#lists.isEmpty(reviewList)}"
         style="padding:40px; text-align:center; color:#777;">
        작성한 후기가 없습니다.
    </div>

    <!-- ===== 후기 리스트 ===== -->
    <th:block th:each="review : ${reviewList}">
        <div class="review-item">

            <!-- 상품 이미지 -->
            <div class="review-img-box">
                <img th:src="@{${review.productImg}}" alt="상품 사진">
            </div>

            <!-- 중앙 내용 -->
            <div class="review-middle">
                <div>
                    <!-- 작성일 -->
                    <div class="review-top-row">
                        <div class="review-date"
                             th:text="'작성일자 : ' + ${#temporals.format(review.createdAt, 'yyyy-MM-dd')}">
                        </div>
                    </div>

                    <!-- 상품명 -->
                    <div class="review-product">
                        <a th:href="@{/member/mypage/orderList}"
                           th:text="${review.productName}">
                        </a>
                    </div>

                    <!-- 별점 표시 (반개 별 지원) -->
                    <div class="review-rating">
                        <span th:each="i : ${#numbers.sequence(1,5)}"
                            class="star"
                            th:classappend="
                                ${review.rating >= i} ? ' full' :
                                (${review.rating >= i - 0.5} ? ' half' : '')
                            ">
                            ★
                        </span>
                    </div>

                    <!-- 리뷰 내용 -->
                    <div class="review-content"
                         th:text="${review.content}">
                    </div>
                </div>
            </div>

            <!-- 삭제 버튼 -->
            <div class="review-right">
                <button class="review-delete-btn"
                        th:onclick="|deleteReview(${review.reviewNo})|">
                    삭제
                </button>
            </div>

        </div>
    </th:block>

    <!-- ===== 페이징 UI ===== -->
    <div class="paging" th:if="${page.totalPages > 1}">
        <!-- 이전 -->
        <a th:if="${!page.first}"
           th:href="@{/member/mypage/reviewList(page=${page.number - 1})}">
            이전
        </a>

        <!-- 페이지 번호 -->
        <a th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
           th:href="@{/member/mypage/reviewList(page=${i})}"
           th:text="${i + 1}"
           th:classappend="${i == page.number} ? 'active' : ''">
        </a>

        <!-- 다음 -->
        <a th:if="${!page.last}"
           th:href="@{/member/mypage/reviewList(page=${page.number + 1})}">
            다음
        </a>
    </div>
</section>
<script th:src="@{/js/member/mypage/reviewList.js}"></script>
</body>
</html>
