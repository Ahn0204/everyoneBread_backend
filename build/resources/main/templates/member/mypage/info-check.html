<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{member/mypage/mypage-layout}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>

    <link rel="stylesheet" th:href="@{/css/member/mypage/info-check.css}">
    <title>비밀번호 확인</title>
</head>
<body>

    <section layout:fragment="mypage-content">

        <div class="info-check-title">개인정보 확인</div>

        <div class="info-check-box">

            <div class="form-row">
                <label>아이디</label>
                <input type="text" th:value="${#authentication.principal.member.memberId}" readonly>
            </div>

            <div class="form-row">
                <label>비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
            </div>

            <div class="btn-area">
                <button class="btn-confirm" onclick="checkPassword()">확인</button>
            </div>

        </div>

        <script th:src="@{/js/member/mypage/info-check.js}"></script>
    </section>
</body>
</html>
