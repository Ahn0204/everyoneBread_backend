<!-- 아이디 찾기 모달 -->
<div id="findIdModal" class="modal-overlay" style="display:none;">
    <link rel="stylesheet" th:href="@{/css/member/find-id-modal.css}">
    <div class="modal-window">

        <div class="modal-title">아이디 찾기</div>
        <div class="close-btn" onclick="$('#findIdModal').hide()">&times;</div>

        <!-- 입력 영역 -->
        <div class="form-row">
            <label class="form-label">이름</label>
            <input type="text" class="input-text" id="findIdName">
        </div>

        <div class="form-row">
            <label class="form-label">이메일</label>
            <input type="text" class="input-text" id="findIdEmail">
        </div>

        <div class="confirm-btn-area">
            <button class="btn-confirm" id="findIdBtn">확인</button>
        </div>

        <!-- 결과 영역 -->
        <div class="result-area hidden" id="findIdResult">
            <p class="result-text">
                회원님의 아이디는<br>
                <strong id="maskedId"></strong> 입니다
            </p>
        </div>

    </div>
    <script th:src="@{/js/member/find-id-modal.js}"></script>
</div>
