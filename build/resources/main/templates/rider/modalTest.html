<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <!-- SweetAlert2 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- BootStrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
        <meta charset="UTF-8" />
        <meta name="author" content="Author" />
        <title>1</title>
        <style>
            .modal-layer {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 600px;
                min-height: 450px;
                max-height: 500px;
                background: #fff;

                transform: translate(-50%, -50%); /* 화면 정중앙 배치 */
                border-radius: 10px;
                z-index: 1001; /* dimmed 위로 */
                overflow: hidden; /* 내용 넘침 방지 */
            }

            /* 모달 전체 컨테이너 */
            .modal {
                width: 100%;
                height: 100%;

                display: flex;
                flex-direction: column;

                background: #fff;
            }

            /* 모달 상단 영역 */
            .modal-top {
                display: flex;
                align-items: center;
                justify-content: space-between;

                height: 60px;
                padding: 0 20px;

                background: #f5f5f5;
                border-bottom: 1px solid #e0e0e0;
            }

            .modal-top h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #333;
                /* align-self: flex-end; */
            }

            .nav-tabs {
                /* border-bottom: none; */
            }

            .nav-item a {
                color: #555;
            }

            .nav-link.active {
                color: blue !important;
            }

            .closeBtn {
                font-size: 28px;
                font-weight: 500;
                cursor: pointer;
                user-select: none;
                color: #555;
                transition: 0.2s;
            }

            .closeBtn:hover {
                color: #000;
            }

            /* 모달 내용 영역 */
            .modal-content {
                flex: 1; /* 남은 모든 공간을 차지 */
                padding: 20px; /* 여백 */
                overflow-y: auto; /* 내용 많을 때 스크롤 */
                background: #fff; /* 배경색 */
                box-sizing: border-box; /* 패딩 포함한 안정적 레이아웃 */
                border-radius: 0;
            }

            /* 모달 하단 영역 */
            .modal-bottom {
                height: 60px; /* 고정 높이 */
                padding: 0 20px;

                display: flex;
                align-items: center; /* 버튼들을 수직 중앙 정렬 */
                justify-content: flex-end; /* 오른쪽 정렬 */
                gap: 10px; /* 버튼 간 간격 */
                background: #f8f8f8;
                border-top: 1px solid #e0e0e0;
                box-sizing: border-box;
            }

            .modal-btn {
                padding: 8px 16px;
                border-radius: 6px;
                background: #e3e3e3;
                color: #333;
                font-size: 14px;
                text-decoration: none;
                cursor: pointer;
                transition: background 0.2s;
            }

            .modal-btn:hover {
                background: #d0d0d0;
            }

            .find-btn {
                width: 100%;
                height: 40px;
            }

            .main-tab {
                display: none;
            }

            .main-tab.active {
                display: block;
            }
            .sub-tab {
                display: none;
            }
            .sub-tab.active {
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="findRiderInfoModal" class="modal-layer">
            <div class="modal">
                <div class="modal-top">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link main-link active" aria-current="page" href="#">아이디 찾기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link main-link" href="#">비밀번호 찾기</a>
                        </li>
                    </ul>
                    <span class="closeBtn">&times;</span>
                </div>
                <div class="modal-content" style="overflow: visible">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link sub-link active" aria-current="page" href="#">휴대전화 인증</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sub-link" href="#">이메일 인증</a>
                        </li>
                    </ul>
                    <div class="main-tab active" style="margin: auto; width: 100%">
                        <div class="mb-3 form-floating">
                            <input type="text" id="memberName" class="form-control" placeholder="이름" />
                            <label for="memberName" class="form-label">이름</label>
                        </div>
                        <div class="sub-tab active">
                            <div class="mb-3 form-floating position-relative d-flex">
                                <input type="text" class="form-control memberPhone" placeholder="전화번호" />
                                <label for="memberEmail" class="form-label">전화번호</label>
                                <button type="button" class="btn btn-secondary" id="idForPhone" style="width: 20%; margin-left: 10px">인증하기</button>
                            </div>
                            <div class="mb-3 form-floating d-flex">
                                <input type="text" class="form-control" placeholder="인증번호" />
                                <label for="form-label">인증번호</label>
                                <button type="button" class="btn btn-secondary" id="idForPhone" style="width: 20%; margin-left: 10px">인증하기</button>
                            </div>
                        </div>
                        <div class="sub-tab">
                            <div class="mb-3 form-floating position-relative d-flex">
                                <input type="email" class="form-control memberEmail" placeholder="이메일" />
                                <label for="memberEmail" class="form-label">이메일</label>
                                <ul id="emailSuggest" class="list-group position-absolute w-100" style="top: 70px; display: none; z-index: 1000; background-color: red"></ul>
                                <button type="button" class="btn btn-secondary" id="idForEmail" style="width: 20%; margin-left: 10px">인증하기</button>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary find-btn">조회하기</button>
                        </div>
                    </div>
                    <div class="main-tab" style="margin: auto; width: 100%">
                        <div class="mb-3 form-floating">
                            <input type="text" id="memberId" class="form-control" placeholder="아이디" />
                            <label for="memberId" class="form-label">아이디</label>
                        </div>
                        <div class="sub-tab active">
                            <div class="mb-3 form-floating position-relative d-flex">
                                <input type="text" class="form-control memberPhone" placeholder="전화번호" />
                                <label for="memberEmail" class="form-label">전화번호</label>
                                <ul id="emailSuggest" class="list-group position-absolute w-100" style="top: 70px; display: none; z-index: 1000; background-color: red"></ul>
                                <button type="button" class="btn btn-secondary" id="passwordForPhone" style="width: 20%; margin-left: 10px">인증하기</button>
                            </div>
                        </div>
                        <div class="sub-tab">
                            <div class="mb-3 form-floating position-relative d-flex">
                                <input type="email" class="form-control memberEmail" placeholder="이메일" />
                                <label for="memberEmail" class="form-label">이메일</label>
                                <ul id="emailSuggest" class="list-group position-absolute w-100" style="top: 70px; display: none; z-index: 1000; background-color: red"></ul>
                                <button type="button" class="btn btn-secondary" id="passwordForEmail" style="width: 20%; margin-left: 10px">인증하기</button>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary find-btn">조회하기</button>
                        </div>
                    </div>
                </div>
                <div class="modal-bottom">
                    <a href="javascript:;" class="modal-btn"><span class="btn_text">취소</span></a>
                    <a href="javascript:;" class="modal-btn"><span class="btn_text">확인</span></a>
                </div>
            </div>
        </div>
        <script>
            // 모든 jQuery AJAX 요청에 CSRF 헤더 자동 첨부
            $(function () {
                const token = $('meta[name="_csrf"]').attr('content');
                const header = $('meta[name="_csrf_header"]').attr('content');
                $(document).ajaxSend(function (e, xhr) {
                    if (token && header) xhr.setRequestHeader(header, token);
                });
            });

            let mainTab = 0;
            let subTab = 0;
            const $inputName = $('#memberName');
            const $inputId = $('#memberId');

            $('.main-link').on('click', function () {
                $('.main-link').removeClass('active');
                $(this).addClass('active');
                mainTab = $('.main-link').index(this);
                console.log(mainTab);
                $('.main-tab').removeClass('active');
                $('.main-tab').eq($('.main-link').index(this)).addClass('active');
                $('.sub-tab').removeClass('active');
                $('.sub-tab')
                    .eq(mainTab * 2)
                    .addClass('active');
                $('.sub-link').removeClass('active');
                $('.sub-link').eq(0).addClass('active');
                $('.main-tab').find('input').val('');
            });

            $('.sub-link').on('click', function () {
                $('.sub-link').removeClass('active');
                $(this).addClass('active');

                // sub-link index 구하기 (0 or 1)
                const subIndex = $('.sub-link').index(this);

                // mainTab * 2 해주면 자동으로 0→0/1, 1→2/3 으로 이동
                const targetIndex = subIndex + mainTab * 2;

                $('.sub-tab').removeClass('active');
                $('.sub-tab').eq(targetIndex).addClass('active');
                $('.sub-tab').find('input').val('');
                subTab = targetIndex;
            });

            $('#idForPhone').on('click', function () {
                // focusAlert('error', '오류', '이름 혹은 전화번호를 확인하세요', $inputName);
                const memberName = $('#memberName').val();
                const memberPhone = $('#memberPhone').val();
                if (memberName && memberPhone) {
                    $.ajax({
                        url: '/rider/ajaxFindById',
                        type: 'POST',
                        data: { memberName, memberPhone },
                        success: function (response) {
                            if (response.result == 'false') {
                                showErrorAlert(response.value);
                            } else {
                                showSuccessAlert(response.value);
                            }
                            console.log(response);
                        },
                        error: function (xhr, status, message) {},
                    });
                }
            });
            $('#passwordForPhone').on('click', function () {
                focusAlert('error', '오류', '아이디 혹은 전화번호를 확인하세요', $inputId);
            });
            $('#idForEmail').on('click', function () {
                focusAlert('error', '오류', '이름 혹은 이메일을 확인하세요', $inputName);
            });
            $('#passwordForEmail').on('click', function () {
                focusAlert('error', '오류', '아이디 혹은 이메일을 확인하세요', $inputId);
            });

            $('.find-btn').on('click', function () {
                const mainSelector = mainTab === 0 ? '#memberName' : '#memberId';
                const mainInput = $('.main-tab').eq(mainTab).find(mainSelector);

                const subSelector = subTab === 0 || subTab === 2 ? '.memberPhone' : '.memberEmail';
                const subInput = $('.main-tab').eq(mainTab).find(subSelector);

                const key = mainSelector === '#memberName' ? 'memberName' : 'memberId';

                const data = {
                    [key]: mainInput.val(),
                    memberPhone: $('.main-tab').eq(mainTab).find('.memberPhone').val(),
                    memberEmail: $('.main-tab').eq(mainTab).find('.memberEmail').val(),
                };

                // value가 비어있으면 제거
                // 제거하지 않으면 controller 에서 null 이 아니라 빈값 '' 으로 확인해야함 isBlank()
                //if (memberEmail == null && memberPhone == null) {}

                Object.keys(data).forEach((k) => {
                    if (data[k] === '' || data[k] === null || data[k] === undefined) {
                        delete data[k];
                    }
                });

                console.log(data);
                console.log('/rider/ajaxFindBy' + (mainSelector === '#memberName' ? 'Id' : 'Password'));

                // 아이디/비밀번호 찾기인지에 따른 인증번호 전송 ajax 위치

                // 인증번호가 일치 할 경우 사용할 ajax
                $.ajax({
                    url: '/rider/ajaxFindBy' + (mainSelector === '#memberName' ? 'Id' : 'Password'),
                    type: 'POST',
                    data: data,
                    success: function (response) {
                        console.log(response);
                    },
                    error: function (xhr, status, message) {},
                });
            });
        </script>
    </body>
</html>
