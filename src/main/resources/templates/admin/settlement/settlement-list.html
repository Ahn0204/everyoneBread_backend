<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/comm/admin-layout}">
    <head>
        <th:block layout:fragment="head">
            <style>
                /*항목 너비 설정하는 레이아웃css*/
                .div-cols {
                    /*항목을 담는 div에 지정*/
                    display: flex;
                    flex-direction: row;
                    width: 100%;
                    padding: 20px 10px 10px 20px;
                }
                .div-col-1 {
                    flex: 0.6;
                }
                .div-col-2 {
                    flex: 1.2;
                }
                .div-col-3 {
                    flex: 1.5;
                }
                .div-col-4 {
                    flex: 2;
                }
            </style>
        </th:block>
    </head>
    <body>
        <!--레이아웃의 content 부분에 아래 내용이 출력됨-->
        <div layout:fragment="content">
            <div class="listAndList-header m-2">
                <div class="list-header"><h3>정산내역</h3></div>
                <div class="settlement-list" style="max-width: 1000px; min-width: 800px">
                    <div class="total border div-cols">
                        <div class="total-header div-col-1 fw-bold">합계</div>
                        <div class="blank div-col-2"></div>
                        <div class="blank div-col-2"></div>
                        <div class="blank div-col-2"></div>
                        <div class="total-estimate div-col-3"></div>
                        <div class="total-fee div-col-3"></div>
                        <div class="total-settlement div-col-3"></div>
                        <div class="blank div-col-4"></div>
                    </div>
                    <div class="div-cols border-bottom border-3 border-dark fw-b text-center">
                        <div class="div-col-1 fw-bold">번호</div>
                        <div class="div-col-2 fw-bold">대상</div>
                        <div class="div-col-2 fw-bold">아이디</div>
                        <div class="div-col-2 fw-bold">예금주명</div>
                        <div class="div-col-3 fw-bold">정산예정</div>
                        <div class="div-col-3 fw-bold">수수료</div>
                        <div class="div-col-3 fw-bold">정산 금액</div>
                        <div class="div-col-4 fw-bold">정산 일시</div>
                    </div>
                    <!--내역이 없을 때-->
                    <div th:if="${noList}">
                        <div class="p-2 flex-fill" th:text="${noList}"></div>
                    </div>
                    <!--내역이 있을 때-->
                    <div th:unless="${noList}">
                        <div class="settlement-list">
                            <!--항목 담는 div(css 레이아웃 틀)-->
                            <div class="accordion-item div-cols border-bottom border-1 border-secondary text-center" th:each="s, loop : ${settleP}">
                                <!--항목-->
                                <div class="div-col-1" th:text="${start - loop.index}"></div>
                                <div class="div-col-2" th:text="${s.role}"></div>
                                <div class="div-col-2" th:text="${s.memberNo.memberId}"></div>
                                <div class="div-col-2" th:text="${s.settleName}"></div>
                                <div class="div-col-3" th:text="${s.currentAmount}"></div>
                                <div class="div-col-3" th:text="${s.feeAmount}"></div>
                                <div class="div-col-3" th:text="${s.settleAmount}"></div>
                                <div class="div-col-4" th:text="${#temporals.format(s.createdAt, 'YY-MM-dd HH:mm')}"></div>
                            </div>
                        </div>
                        <!--페이지 블럭-->
                        <div th:unless="${noList}">
                            <ul class="pagination justify-content-center p-2 mt-3">
                                <!--이전 버튼-->
                                <li class="page-item" th:classappend="${!settleP.hasPrevious} ? 'disabled' ">
                                    <a class="page-link" th:text="이전" th:href="@{|?page=${settleP.number-1}|}"></a>
                                </li>
                                <!--페이지 숫자 버튼-->
                                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0,settleP.totalPages-1)}" th:classappend="${pageNum == settleP.number} ? 'active'">
                                    <a class="page-link" th:href="@{|?page=${pageNum}|}" th:text="${pageNum}+1"></a>
                                </li>
                                <!--다음 버튼-->
                                <li class="page-item" th:classappend="${!settleP.hasNext} ? 'disabled'">
                                    <a class="page-link" th:href="@{|?page=${settleP.number+1}|}" th:text="다음"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--레이아웃의 script 부분에 아래 내용이 출력됨-->
        <script layout:fragment="script">
            console.log('fragment 됨');
        </script>
    </body>
</html>
