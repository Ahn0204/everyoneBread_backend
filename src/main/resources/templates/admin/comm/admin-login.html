<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>모두의 빵</title>

        <style>
            body {
                /*페이지의 모든 요소 화면 정중앙에 */
                display: flex;
                justify-content: center; /* 가로 중앙 */
                align-items: center; /* 세로 중앙 */
                height: 100vh; /* 화면 전체 높이 */
                margin: 0;
            }
            .admin-login {
                /*div 내 요소를 가운데 정렬*/
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="admin-login">
            <a th:href="@{/}">
                <img th:src="@{/image/common/everyoneBread_main_logo.png}" width="300px" />
            </a>
            <br />
            <div class="login-box">
                <form th:action="@{/admin/login}" method="post">
                    <table>
                        <tr>
                            <th colspan="3" style="text-align: center">관리자 로그인</th>
                        </tr>
                        <tr>
                            <form th:action="@{/admin/login}" method="post" name="admin-loginForm"></form>
                            <td>아이디</td>
                            <td><input type="text" name="id" class="id" /></td>
                            <td rowspan="2"><button type="submit" name="login" value="login">로그인</button></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td><input type="password" name="pw" class="pw" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
