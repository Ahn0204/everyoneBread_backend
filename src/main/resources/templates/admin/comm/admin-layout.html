<!DOCTYPE html>
<!--layout:decorate 기능을 사용하기 위한 속성 추가-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
        <!--csrf토근 헤더 추가-->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <!-- BootStrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <!--자식페이지에서 추가로 삽입될 head내용-->
        <th:block layout:fragment="head"></th:block>
        <title>모두의 빵</title>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <!--헤더-->
        <header class="bg-body-tertiary position-sticky top-0" style="z-index: 1030">
            <!--html통째로 아래 div를 replace-->
            <div th:replace="~{/admin/comm/admin-header}"></div>
        </header>

        <div class="container-fluid flex-grow-1">
            <div class="row">
                <!--사이드바-->
                <!-- 서버 켜지면 fragment태그로 대체 <div th:replace="~{/admin/common/admin-sidebar::sidebar}"></div> -->

                <div id="sidebarWrapper" class="collapse show">
                    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="position: fixed; top: 100px; height: calc(100vh - 56px); overflow-y: auto">
                        <!-- <button class="btn btn-primary m-2" data-bs-toggle="collapse" data-bs-target="#sidebarWrapper">
                        x
                    </button>    접기 버튼 시도...-->
                        <div class="position-sticky pt-3" style="top: 0">
                            <ul class="nav flex-column nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="collapse" href="#menuSettlement" role="button" aria-expanded="true" aria-controls="menuSettlement">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
                                            <line x1="18" y1="20" x2="18" y2="10"></line>
                                            <line x1="12" y1="20" x2="12" y2="4"></line>
                                            <line x1="6" y1="20" x2="6" y2="14"></line>
                                        </svg>
                                        정산
                                    </a>
                                    <div class="collapse show" id="menuSettlement">
                                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-4">
                                            <li><a href="#" class="nav-link">정산 내역</a></li>
                                            <li><a href="#" class="nav-link">수수료 변경</a></li>
                                            <li><a href="#" class="nav-link">배송비 변경</a></li>
                                        </ul>
                                    </div>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#menuUser" data-bs-toggle="collapse" role="button" aria-expanded="true" aria-controls="menuUser">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users" aria-hidden="true">
                                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="9" cy="7" r="4"></circle>
                                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                        </svg>
                                        회원
                                    </a>
                                    <div class="collapse show" id="menuUser">
                                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-4">
                                            <li><a href="#" class="nav-link">입/폐점 관리</a></li>
                                            <li><a href="#" class="nav-link">라이더 승인</a></li>
                                            <li><a href="#" class="nav-link">관리자 계정 추가</a></li>
                                            <li><a href="#" class="nav-link">회원 조회</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#menuInquiry" data-bs-toggle="collapse" role="button" aria-expanded="true" aria-controls="menuInquiry">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file" aria-hidden="true">
                                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                            <polyline points="13 2 13 9 20 9"></polyline>
                                        </svg>
                                        문의
                                    </a>
                                    <div class="collapse show" id="menuInquiry">
                                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-4">
                                            <li><a href="#" class="nav-link">일반 문의</a></li>
                                            <li><a href="#" class="nav-link">신고 문의</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#menuHomePage" data-bs-toggle="collapse" role="button" aria-expanded="true" aria-controls="menuHomePage">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home" aria-hidden="true">
                                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                        </svg>
                                        홈페이지 관리
                                    </a>
                                    <div class="collapse show" id="menuHomePage">
                                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-4">
                                            <li><a href="#" class="nav-link">공지사항</a></li>
                                            <li><a href="#" class="nav-link">카테고리</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!--본문-->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <!--admin-layout상속한 페이지의 content 출력부-->
                    <th:block layout:fragment="content"></th:block>
                </main>
            </div>
        </div>

        <!--푸터-->
        <footer class="mt-auto py-3 bg-light text-center">
            <p>ⓒ 2025 모두의 빵 관리자 시스템</p>
        </footer>

        <!--fragment로 쓰이는 script에 선언하면 덮어쓰기되므로, 부모에 사용이 필요한 script는 따로 작성-->
        <script type="text/javascript">
            //ajax사용시 csrf헤더 생성
            $(function () {
                const token = $('meta[name="_csrf"]').attr('content');
                const header = $('meta[name="_csrf_header"]').attr('content');
                $(document).ajaxSend(function (e, xhr) {
                    if (token && header) xhr.setRequestHeader(header, token);
                });
            });
        </script>
        <!--자식 script 삽입부-->
        <script layout:fragment="script" type="text/javascript"></script>
    </body>
</html>
