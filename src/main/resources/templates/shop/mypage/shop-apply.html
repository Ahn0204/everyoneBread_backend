<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/mypage/shop-mypage-layout}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert 공통 래퍼 -->
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <!-- 폐점신청 CSS -->
    <link rel="stylesheet" th:href="@{/css/shop/mypage/apply.css}">
    <title>폐점신청</title>
</head>

<body>
<section layout:fragment="content">

    <div class="page-title">폐점신청</div>

    <div class="form-row">
        <label>사유</label>
        <select id="closeReasonSelect">
            <option value="">선택</option>
            <option value="운영 종료">운영 종료</option>
            <option value="매출 부진">매출 부진</option>
            <option value="기타">기타</option>
        </select>
    </div>

    <div class="form-row" id="etcReasonBox" style="display:none;">
        <textarea id="etcReason" placeholder="기타 사유를 입력해주세요"></textarea>
    </div>

    <button class="confirm-btn" id="closeRequestBtn">확인</button>

</section>
<script th:src="@{/js/shop/mypage/apply.js}"></script>
</body>
</html>
