<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/mypage/shop-mypage-layout}">

<head>
    <title>폐점신청</title>

    <style>
        .page-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-row select,
        .form-row textarea {
            width: 400px;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        .confirm-btn {
            margin-top: 30px;
            padding: 10px 40px;
            border: 2px solid #000;
            background: #fff;
            font-weight: 700;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<section layout:fragment="content">

    <div class="page-title">폐점신청</div>

    <div class="form-row">
        <label>사유</label>
        <select>
            <option>선택</option>
            <option>운영 종료</option>
            <option>매출 부진</option>
            <option>기타</option>
        </select>
    </div>

    <div class="form-row">
        <textarea placeholder="기타 내용 입력란"></textarea>
    </div>

    <button class="confirm-btn">확인</button>

</section>
</body>
</html>
