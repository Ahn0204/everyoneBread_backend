<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/mypage/shop-mypage-layout}">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>

    <title>정산 관리</title>

    <style>
        .page-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .section-box {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .info-row label {
            width: 120px;
            font-weight: 600;
        }

        .info-row input {
            width: 260px;
            padding: 6px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .info-row button {
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        /* 요약 */
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .summary-row strong {
            font-weight: 700;
        }

        /* 정산 내역 테이블 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #f5f5f5;
            font-weight: 700;
        }
    </style>
</head>

<body>
<section layout:fragment="content">

    <div class="page-title">정산 관리</div>

    <!-- ================= 정산 계좌 정보 ================= -->
    <div class="section-box">
        <div class="section-title">정산 계좌 정보</div>

        <div class="info-row">
            <label>예금주명</label>
            <input id="accountName" th:value="${shop.accountName}" readonly>
            <button type="button"
                    onclick="toggleEdit(this, 'accountName', 'accountName')">변경</button>
        </div>

        <div class="info-row">
            <label>은행명</label>
            <input id="bankName" th:value="${shop.bankName}" readonly>
            <button type="button"
                    onclick="toggleEdit(this, 'bankName', 'bankName')">변경</button>
        </div>

        <div class="info-row">
            <label>계좌번호</label>
            <input id="accountNo" th:value="${shop.accountNo}" readonly>
            <button type="button"
                    onclick="toggleEdit(this, 'accountNo', 'accountNo')">변경</button>
        </div>
    </div>

    <!-- ================= 정산 요약 ================= -->
    <div class="section-box">
        <div class="section-title">정산 요약</div>

        <div class="summary-row">
            <span>누적 매출</span>
            <strong th:text="${totalSales} + '원'">0원</strong>
        </div>

        <div class="summary-row">
            <span>정산 완료</span>
            <strong th:text="${settledAmount} + '원'">0원</strong>
        </div>

        <div class="summary-row">
            <span>정산 예정</span>
            <strong th:text="${expectedAmount} + '원'">0원</strong>
        </div>
    </div>

    <!-- ================= 정산 내역 ================= -->
    <div class="section-box">
        <div class="section-title">정산 내역</div>

        <table>
            <thead>
            <tr>
                <th>정산일</th>
                <th>정산 기간</th>
                <th>금액</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${settlementList}">
                <td th:text="${s.settlementDate}">2026-01-08</td>
                <td th:text="${s.period}">1/1 ~ 1/7</td>
                <td th:text="${s.amount} + '원'">320,000원</td>
                <td th:text="${s.status}">완료</td>
            </tr>

            <tr th:if="${#lists.isEmpty(settlementList)}">
                <td colspan="4">정산 내역이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

</section>

<script>
/* =========================
   정산 계좌 정보 수정
========================= */
function toggleEdit(btn, inputId, type) {
    const input = document.getElementById(inputId);

    if (input.readOnly) {
        input.readOnly = false;
        input.focus();
        btn.textContent = '저장';
        return;
    }

    fetch(`/shop/mypage/update/${type}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ value: input.value })
    })
    .then(res => res.json())
    .then(data => {
        if (data.result === 'OK') {
            showSuccessAlert('변경되었습니다.');
            input.readOnly = true;
            btn.textContent = '변경';
        } else {
            showErrorAlert(data.message || '변경 실패');
        }
    })
    .catch(() => showErrorAlert('서버 오류'));
}
</script>

</body>
</html>
