<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/mypage/shop-mypage-layout}">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <!-- 정산 관리 CSS -->
    <link rel="stylesheet" th:href="@{/css/shop/mypage/settlement.css}">
    <title>정산 관리</title>
</head>

<body>
<section layout:fragment="content">

    <div class="page-title">정산 관리</div>

    <!-- ================= 정산 계좌 정보 ================= -->
    <div class="section-box">
        <div class="section-title">정산 계좌 정보</div>

        <div class="info-row">
            <label>예금주명</label>
            <input id="accountName" th:value="${shop.accountName}" readonly>
            <button type="button"
            onclick="toggleEdit(this, 'accountName', 'accountName')">변경</button>
        </div>

        <div class="info-row">
            <label>은행명</label>
            <input id="bankName" th:value="${shop.bankName}" readonly>
            <button type="button"
                    onclick="toggleEdit(this, 'bankName', 'bankName')">변경</button>
        </div>
        
        <div class="info-row">
            <label>계좌번호</label>
            <input id="accountNo" th:value="${shop.accountNo}" readonly>
            <button type="button"
                    onclick="toggleEdit(this, 'accountNo', 'accountNo')">변경</button>
                </div>
            </div>
            
            <!-- ================= 정산 요약 ================= -->
    <div class="section-box">
        <div class="section-title">정산 요약</div>

        <div class="summary-row">
            <span>누적 매출</span>
            <strong th:text="${totalSales} + '원'">0원</strong>
        </div>
        
        <div class="summary-row">
            <span>정산 완료</span>
            <strong th:text="${settledAmount} + '원'">0원</strong>
        </div>
        
        <div class="summary-row">
            <span>정산 예정</span>
            <strong th:text="${expectedAmount} + '원'">0원</strong>
        </div>
    </div>
    
    <!-- ================= 정산 내역 ================= -->
    <div class="section-box">
        <div class="section-title">정산 내역</div>
        
        <table>
            <thead>
                <tr>
                    <th>정산일</th>
                    <th>정산 기간</th>
                    <th>금액</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${settlementList}">
                    <td th:text="${s.settlementDate}">2026-01-08</td>
                    <td th:text="${s.period}">1/1 ~ 1/7</td>
                    <td th:text="${s.amount} + '원'">320,000원</td>
                    <td th:text="${s.status}">완료</td>
            </tr>
            
            <tr th:if="${#lists.isEmpty(settlementList)}">
                <td colspan="4">정산 내역이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
    
</section>

<script>
/* =========================
   정산 계좌 정보 수정 (유효성 포함)
========================= */

function toggleEdit(btn, inputId, type) {
    const input = document.getElementById(inputId);
    const value = input.value.trim();

    /* =====================
       수정 모드 진입
    ===================== */
    if (input.readOnly) {
        input.readOnly = false;
        input.focus();
        btn.textContent = '저장';
        return;
    }

    /* =====================
       유효성 검사
    ===================== */

    // 예금주명
    if (type === 'accountName') {
        const nameRegex = /^[가-힣]{2,10}$/;
        if (!nameRegex.test(value)) {
            showErrorAlert('예금주명은 한글 2~10자로 입력해주세요.');
            input.focus();
            return;
        }
    }

    // 은행명
    if (type === 'bankName') {
        const bankRegex = /^[가-힣]{2,10}$/;
        if (!bankRegex.test(value)) {
            showErrorAlert('은행명은 한글 2~10자로 입력해주세요.');
            input.focus();
            return;
        }
    }

    // 계좌번호
    if (type === 'accountNo') {
        const accountRegex = /^[0-9\-]{8,20}$/;
        if (!accountRegex.test(value)) {
            showErrorAlert('계좌번호 형식이 올바르지 않습니다.');
            input.focus();
            return;
        }
    }

    /* =====================
       서버 저장 요청
    ===================== */
    fetch(`/shop/mypage/update/${type}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            // 계좌번호는 하이픈 제거 후 저장
            value: (type === 'accountNo')
                ? value.replaceAll('-', '')
                : value
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.result === 'OK') {
            showSuccessAlert('변경되었습니다.');
            input.readOnly = true;
            btn.textContent = '변경';

            // 계좌번호는 다시 하이픈 유지
            if (type === 'accountNo') {
                input.value = value;
            }
        } else {
            showErrorAlert(data.message || '변경에 실패했습니다.');
        }
    })
    .catch(() => showErrorAlert('서버 오류가 발생했습니다.'));
}

/* =========================
   입력 중 실시간 포맷 보정
========================= */

// 계좌번호 입력 시 숫자 + 하이픈만 허용
$('#accountNo').on('input', function () {
    let v = $(this).val()
        .replace(/[^0-9\-]/g, '')
        .replace(/-+/g, '-');

    $(this).val(v);
});
</script>
</body>
</html>
