
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
.shop-main-container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* 대시보드 4개 박스 */
.dashboard-box-wrapper {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.dashboard-box {
    flex: 1;
    border: 1px solid #000;
    padding: 20px;
    text-align: center;
}

.dash-title {
    font-size: 14px;
    margin-bottom: 10px;
}

.dash-value {
    font-size: 20px;
    font-weight: bold;
}

/* 그래프 영역 */
.sales-graph-section {
    margin-top: 30px;
}

.graph-placeholder,
.circle-graph-placeholder {
    width: 100%;
    height: 250px;
    border: 1px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

</style>
<!-- 공통 레이아웃 적용 -->
<th:block th:replace="shop/common/shop-layout :: content">

    <div class="shop-main-container">

        <!-- === DASHBOARD 4개 박스 === -->
        <div class="dashboard-box-wrapper">

            <div class="dashboard-box">
                <div class="dash-title">오늘 주문 수</div>
                <div class="dash-value">0</div>
            </div>

            <div class="dashboard-box">
                <div class="dash-title">판매 상품</div>
                <div class="dash-value">0</div>
            </div>

            <div class="dashboard-box">
                <div class="dash-title">품절 상품</div>
                <div class="dash-value">0</div>
            </div>

            <div class="dashboard-box">
                <div class="dash-title">평균 별점</div>
                <div class="dash-value">0.0</div>
            </div>

        </div>

        <!-- === 매출 통계 섹션 === -->
        <div class="sales-graph-section">
            <h3>매출 통계</h3>
            <div class="graph-placeholder">
                막대, 곡선 그래프
            </div>
        </div>

        <!-- === 종합 통계(원 그래프 등) === -->
        <div class="total-sales-section">
            <div class="circle-graph-placeholder">
                총 매출 / 오늘 매출 / 자주 팔린 빵 비율 / 원 그래프
            </div>
        </div>

    </div>

</th:block>

</html>
