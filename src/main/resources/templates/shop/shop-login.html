<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert 공통 래퍼 -->
    <script th:src="@{/js/comm/sweetalert.noah.js}"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <!-- 판매자 로그인 CSS -->
    <link rel="stylesheet" th:href="@{/css/shop/login.css}">

    <title>모두의빵 - 판매자 로그인</title>
</head>
<body>
    <div class="login-container">

        <!-- 우측 상단 드롭다운 -->
        <div class="other-login-box">
            <select id="otherLoginSelect" class="other-login-select">
                <option value="">다른 로그인</option>
                <option value="/member/login">일반 회원 로그인</option>
                <option value="/rider/login">라이더 로그인</option>
            </select>
        </div>

        <div class="login-title">판매자 로그인</div>

        <!-- 판매자 로그인 POST 요청 -->
        <form th:action="@{/shop/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" class="login-input" name="shopId" placeholder="판매자 아이디를 입력해주세요." required />
            <input type="password" class="login-input" name="shopPw" placeholder="비밀번호를 입력해주세요." required />

            <div class="login-options">
                <div class="auto-login-area">
                    <input type="checkbox" id="autoLogin" name="autoLogin" />
                    <label for="autoLogin">자동 로그인</label>
                </div>

                <div class="links-area">
                    <a href="#">아이디 찾기</a>
                    |
                    <a href="#">비밀번호 재설정</a>
                    |
                    <a href="/member/select">회원가입</a>
                </div>
            </div>

            <button type="submit" class="login-btn">판매자 로그인</button>
        </form>
    </div>

    <script th:src="@{/js/shop/login.js}"></script>
</body>
