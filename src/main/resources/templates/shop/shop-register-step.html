<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입점신청</title>

    <!-- 공통 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ================================
           기본 설정
        =================================*/
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            margin: 0;
            padding: 40px 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* ================================
           메인 컨테이너 박스
        =================================*/
        .signup-container {
            width: 100%;
            max-width: 550px;
            padding: 40px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }

        /* ================================
           헤더 (입점신청 제목)
        =================================*/
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }
        .signup-header hr {
            border: 0;
            height: 2px;
            background-color: #000;
        }

        /* ================================
           입력폼 (행 구성)
        =================================*/
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* 왼쪽 라벨 */
        .form-label {
            width: 130px;
            font-weight: 700;
            font-size: 15px;
            color: #333;
            flex-shrink: 0;
        }

        /* 입력 박스 공통 스타일 */
        .input-text {
            flex: 1;
            height: 45px;
            padding: 0 10px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .input-text:focus {
            background-color: #f9f9f9;
            border-width: 2px;
        }

        /* 입력 옆 버튼 붙는 영역 */
        .input-with-btn {
            display: flex;
            flex: 1;
            gap: 8px;
        }

        /* 작은 버튼 */
        .btn-small {
            height: 45px;
            padding: 0 15px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.2s;
        }
        .btn-small:hover {
            background-color: #f0f0f0;
        }

        /* ================================
           하단 버튼 (가입)
        =================================*/
        .action-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .btn-large {
            width: 200px;
            height: 50px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit {
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
        }
        .btn-submit:hover {
            background-color: #000;
            color: #fff;
        }

    </style>
</head>

<body>

    <div class="signup-container">
        <div class="signup-header">
            <h1>입점신청</h1>
            <hr>
        </div>

        <!-- STEP2 : 상점 정보 입력 -->
        <form method="post" action="/shop/register/step">

            <!-- Step1에서 받은 memberNo가 있다면 hidden으로 유지해야 한다 -->
            <input type="hidden" name="memberNo" th:value="${memberNo}">

            <!-- 상점명 -->
            <div class="form-row">
                <label class="form-label">상점명</label>
                <div class="input-with-btn">
                    <input type="text" name="shopName" class="input-text" required>
                    <button type="button" class="btn-small">인증</button>
                </div>
            </div>

            <!-- 사업장 주소 -->
            <div class="form-row">
                <label class="form-label">사업장 주소</label>
                <input type="text" name="shopAddress" class="input-text" required>
            </div>

            <!-- 사업자 등록번호 -->
            <div class="form-row">
                <label class="form-label">사업자 등록번호</label>
                <div class="input-with-btn">
                    <input type="text" name="bizNo" class="input-text" required>
                    <button type="button" class="btn-small">사진첨부</button>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <div class="action-buttons">
                <button type="submit" class="btn-large btn-submit">가입</button>
            </div>

        </form>
    </div>

    <script>
        /* --------------------------------------------------------
           1) 사업자 등록번호 하이픈 자동 추가
              입력 예: 123-45-67890 (길이 12)
        ---------------------------------------------------------*/
        $("input[name='bizNo']").on("input", function() {

            let v = $(this).val().replace(/[^0-9]/g, "");  // 숫자만 남김
            if (v.length > 10) v = v.substring(0, 10);    // 최대 10자리까지만

            let res = "";

            if (v.length < 4) res = v; // 3자리 이하 → 그대로
            else if (v.length < 6) res = v.substring(0,3) + "-" + v.substring(3);
            else res = v.substring(0,3) + "-" + v.substring(3,5) + "-" + v.substring(5);

            $(this).val(res);
        });


        /* --------------------------------------------------------
           2) 최종 submit 유효성 검사
        ---------------------------------------------------------*/
        $("form").submit(function() {

            let shop = $("input[name='shopName']").val().trim();
            let addr = $("input[name='shopAddress']").val().trim();
            let biz = $("input[name='bizNo']").val().trim();

            // 상점명 검사
            if (shop.length < 1) {
                alert("상점명을 입력해주세요.");
                return false;
            }

            // 주소 검사
            if (addr.length < 5) {
                alert("사업장 주소를 입력해주세요.");
                return false;
            }

            // 사업자번호 형식 검사 (123-45-67890 = 길이 12)
            if (biz.length !== 12) {
                alert("올바른 사업자 등록번호 형식이 아닙니다.");
                return false;
            }

            return true;
        });

    </script>

</body>
</html>
