<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/common/shop-layout}">

<head>
    <meta charset="UTF-8" />
    <title>주문 관리 - 모두의빵 판매자센터</title>

    <style>
        /* 전체 컨테이너 */
        .orders-container {
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
        }

        /* 페이지 제목 */
        .page-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* 상단 필터 영역 */
        .top-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .date-input {
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 7px 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        /* 상태 탭 */
        .status-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .status-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
        }

        .status-tab.active {
            background: #000;
            color: #fff;
            font-weight: 600;
        }

        /* 주문 카드 */
        .order-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 좌측 주문 정보 */
        .order-left {
            display: flex;
            gap: 15px;
        }

        .order-img {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #777;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
        }

        .order-date {
            color: #777;
        }

        /* 우측 액션 영역 */
        .order-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* 페이징 */
        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination a {
            margin: 0 4px;
            text-decoration: none;
            color: #000;
        }

        .pagination a.current {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div layout:fragment="content">

    <div class="orders-container">

        <!-- 페이지 제목 -->
        <div class="page-title">주문 관리</div>

        <!-- 기간 필터 (GET 파라미터용) -->
        <form class="top-controls" method="get" th:action="@{/shop/orders}">
            <input type="date"
                   name="startDate"
                   class="date-input"
                   th:value="${startDate}">

            <span>~</span>

            <input type="date"
                   name="endDate"
                   class="date-input"
                   th:value="${endDate}">

            <button type="submit" class="btn">조회</button>
        </form>

        <!-- 상태 탭 (UI용, 추후 파라미터 연동 예정) -->
        <div class="status-tabs">
            <div class="status-tab active">전체</div>
            <div class="status-tab">대기</div>
            <div class="status-tab">준비</div>
            <div class="status-tab">배송중</div>
            <div class="status-tab">완료</div>
        </div>

        <!-- 주문 카드 예시 (나중에 th:each로 변경) -->
        <div class="order-card">
            <div class="order-row">

                <div class="order-left">
                    <div class="order-img">상품<br>사진</div>

                    <div class="order-info">
                        <div class="order-date">2025-12-14</div>
                        <div>상품명 / 수량</div>
                        <div>가격</div>
                    </div>
                </div>

                <div class="order-actions">
                    <button class="btn">수락</button>
                    <button class="btn">거절</button>
                </div>

            </div>
        </div>

        <!-- 다른 상태 예시 -->
        <div class="order-card">
            <div class="order-row">

                <div class="order-left">
                    <div class="order-img">상품<br>사진</div>

                    <div class="order-info">
                        <div class="order-date">2025-12-13</div>
                        <div>상품명 / 수량</div>
                        <div>가격</div>
                    </div>
                </div>

                <div class="order-actions">
                    <span>배송 준비 중</span>
                </div>

            </div>
        </div>

        <!-- 페이징 (UI만 구성) -->
        <div class="pagination">
            <a href="#">◀</a>
            <a href="#" class="current">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">▶</a>
        </div>

    </div>
</div>
</body>
</html>
