<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{rider/layout_base}">
    <body>
        <div class="sidebar-bottom" layout:fragment="sidebar-bottom">
            <div class="bottom-main">
                <div class="delivery_detail card px-3">
                    <div class="delivery_title">
                        <span>이름</span>
                        <div class="d-flex">
                            <input type="text" name="sidebar-memberName" id="sidebar-memberName" class="custom-h-input" th:value="${#authentication.principal.member.memberName}" />
                        </div>
                    </div>
                    <div class="delivery_title">
                        <span>아이디</span>
                        <div class="d-flex">
                            <input type="text" name="sidebar-memberId" id="sidebar-memberId" class="custom-h-input" th:value="${#authentication.principal.member.memberId}" />
                        </div>
                    </div>
                    <div class="delivery_title">
                        <span>이메일</span>
                        <div class="d-flex">
                            <input type="text" name="sidebar-memberEmail" id="sidebar-memberEmail" class="custom-h-input" th:value="${#authentication.principal.member.memberEmail}" />
                        </div>
                    </div>
                    <div class="delivery_title">
                        <span>주소</span>
                        <div id="shop_address" th:text="${#authentication.principal.member.memberAddress}"></div>
                    </div>
                    <div class="delivery_title">
                        <span>가입일</span>
                        <div class="d-flex">
                            <input type="text" name="sidebar-createdAt" id="sidebar-createdAt" class="custom-h-input" th:value="${#temporals.format(#authentication.principal.member.createdAt,'yyyy년 MM월 dd일')}" />
                        </div>
                    </div>
                    <h2 th:text="${maskInfo.memberAddress}"></h2>
                </div>
            </div>
        </div>

        <th:block layout:fragment="content">
            <style>
                .main-content {
                    overflow: auto;
                }
                .page_load {
                    display: none;
                }
            </style>
            <div class="d-flex justify-content-end gap-2 mb-2">
                <select name="" id="">
                    <option value="1">2025년</option>
                </select>
                <select name="" id="">
                    <option value="1">1월</option>
                </select>
            </div>
            <div class="mb-2" style="width: 100%; height: 45%; border: 1px solid black"></div>
            <div class="mb-2" style="width: 100%; height: 45%; border: 1px solid black"></div>
        </th:block>
    </body>
</html>
