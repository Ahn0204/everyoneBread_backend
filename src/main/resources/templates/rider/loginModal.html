<th:block id="riderLoginModal" th:fragment="loginModal">
    <style>
        .modal-layer {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: #fff;

            transform: translate(-50%, -50%); /* 화면 정중앙 배치 */
            border-radius: 10px;
            display: none; /* 모달 기본 숨김 */
            z-index: 1001; /* dimmed 위로 */
            overflow: hidden; /* 내용 넘침 방지 */
        }

        /* 모달 전체 컨테이너 */
        .modal {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;

            background: #fff;
        }

        /* 모달 상단 영역 */
        .modal-top {
            display: flex;
            align-items: center;
            justify-content: space-between;

            height: 60px;
            padding: 0 20px;

            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-top h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .closeBtn {
            font-size: 28px;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            color: #555;
            transition: 0.2s;
        }

        .closeBtn:hover {
            color: #000;
        }

        /* 모달 내용 영역 */
        .modal-content {
            flex: 1; /* 남은 모든 공간을 차지 */
            padding: 20px; /* 여백 */
            overflow-y: auto; /* 내용 많을 때 스크롤 */
            background: #fff; /* 배경색 */
            box-sizing: border-box; /* 패딩 포함한 안정적 레이아웃 */
            border-radius: 0;
        }

        /* 모달 하단 영역 */
        .modal-bottom {
            height: 60px; /* 고정 높이 */
            padding: 0 20px;

            display: flex;
            align-items: center; /* 버튼들을 수직 중앙 정렬 */
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 10px; /* 버튼 간 간격 */
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            box-sizing: border-box;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            background: #e3e3e3;
            color: #333;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-btn:hover {
            background: #d0d0d0;
        }
    </style>
    <!-- 모달 뒷배경 -->
    <div class="dimmed" aria-hidden="true" id="dimmed" style="display: none"></div>

    <div id="findRiderIdModal" class="modal-layer">
        <div class="modal">
            <div class="modal-top">
                <h2>아이디 찾기</h2>
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modal-content">모달 내용</div>
            <div class="modal-bottom">
                <a href="javascript:;" class="modal-btn"><span class="btn_text">취소</span></a>
                <a href="javascript:;" class="modal-btn"><span class="btn_text">확인</span></a>
            </div>
        </div>
    </div>

    <div id="findRiderPwModal" class="modal-layer" style="display: none">
        <div class="modal">
            <div class="modal-top">
                <h2>비밀번호 찾기</h2>
                <span class="closeBtn">&times;</span>
            </div>
            <div class="modal-content">모달 내용</div>
            <div class="modal-bottom">
                <a href="javascript:;" class="modal-btn"><span class="btn_text">취소</span></a>
                <a href="javascript:;" class="modal-btn"><span class="btn_text">확인</span></a>
            </div>
        </div>
    </div>
</th:block>
