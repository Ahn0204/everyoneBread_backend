<!-- 배송지 추가 모달 -->
<div th:fragment="deliveryAddModal">

    <div class="modal-overlay" style="display:none;">
        <div class="modal-box">

            <h3 class="modal-title">배송지 추가</h3>

            <form th:action="@{/member/mypage/delivery/add}"
                  method="post">

                <!-- 별칭 -->
                <label>별칭</label>
                <input type="text" name="alias" placeholder="예) 우리집" required>

                <!-- 주소 -->
                <label>주소</label>
                <input type="text" name="address" placeholder="주소 입력" required>

                <!-- 위도 / 경도 (추후 지도 API용) -->
                <input type="hidden" name="latitude">
                <input type="hidden" name="longitude">

                <!-- 기본 배송지 -->
                <div class="modal-checkbox">
                    <input type="checkbox" name="isDefault" value="true">
                    <span>기본 배송지로 설정</span>
                </div>

                <div class="modal-buttons">
                    <button type="submit">저장</button>
                    <button type="button" onclick="closeAddModal()">취소</button>
                </div>

            </form>

        </div>
    </div>

</div>
